<html>
    <head>
        <title>Password Generator</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- google font "Inter" -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="container">

                <div class="gen-pw-header">
                    <h1>Random Password Generator</h1>
                    <button id="gen-btn" onclick="givePasswords()">Generate Passwords</button>
                </div>

                <label for="password-length-slider">Password Length: 
                    <span id="length-value">42</span>
                </label>
                <input type="range" id="password-length-slider" min="8" max="128" value="42">
                             
                <label>
                    <input type="checkbox" id="include-uppercase" onclick="givePasswords()" checked>
                    Uppercase Letters
                </label>
                <label>
                    <input type="checkbox" id="include-lowercase" onclick="givePasswords()" checked>
                    Lowercase Letters
                </label>
                <label>
                    <input type="checkbox" id="include-numbers" onclick="givePasswords()" checked>
                    Numbers
                </label>
                <label>
                    <input type="checkbox" id="include-symbols" onclick="givePasswords()" checked>
                    Symbols
                </label>    
                
                <div class="pw-container">
                    <div class="password" id="password-one"></div>
                    <div class="password" id="password-two"></div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>

    </body>
</html>
